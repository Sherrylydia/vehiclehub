<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VehicleHub</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>VehicleHub</h1>
    <p>Fetch and display vehicle types for the make "Merc".</p>
    <div class="filter-section">
      <button id="allButton">All Vehicles</button>
      <button id="availableButton">Available</button>
      <button id="inUseButton">In Use</button>
    </div>

    <h2>Vehicle List</h2>
    <ul id="vehicleList">
      <button id="fetchVehiclesButton">Fetch Vehicle Types</button>
      
    </ul>
    <h2>Add New Vehicle</h2>
    <form id="addVehicleForm">
      <input type="text" id="make" placeholder="Make (e.g. Toyota)" required />
      <input type="text" id="model" placeholder="Model (e.g. Corolla)" required />
      <select id="status" required>
        <option value="available">Available</option>
        <option value="in use">In Use</option>
      </select>
      <input type="text" id="licensePlate" placeholder="License Plate (e.g. KDC 123X)" required />
      <button type="submit">Add Vehicle</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
